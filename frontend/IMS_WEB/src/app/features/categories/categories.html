<div class="dashboard-container row g-0 h-100">
  <!-- Sidebar -->
  <section
    class="sidebar-section col-12 col-md-3 h-auto h-md-100 justify-content-center d-flex flex-column border-end position-relative"
    style="border-color: #e5e7eb"
  >
    <app-sidebar />
  </section>

  <!-- Main Content -->
  <section class="main-content col-12 col-md-9 h-100 overflow-auto">
    <!-- Header -->
    <div
      style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%)"
      class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center px-3 px-sm-4 px-md-5 py-3 py-md-4 gap-3 gap-md-0"
    >
      <section class="header-section">
        <h2 class="mb-0 text-white fw-bold">Categories</h2>
        <p class="text-white-50 small mt-1">Details of Category in the inventory!!</p>
      </section>

      <section>
        <button class="btn btn-light" (click)="openModal()">Add Category</button>
      </section>
    </div>

    <div class="bg-white p-3 p-md-5">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            @for (category of categories(); track category.id) {

            <tr>
              <th scope="row">{{ category.id }}</th>
              <td>{{ category.name }}</td>
              <td>{{ category.description }}</td>
              <td>
                <button class="btn btn-sm btn-primary me-2" (click)="openModal(category)">
                  Edit
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id)">
                  Delete
                </button>
              </td>
            </tr>

            } @empty {
            <tr>
              <td colspan="5" class="text-center text-muted">No Categorys found</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
    @if (showModal()) {
    <div
      class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center"
      style="background: rgba(0, 0, 0, 0.6); z-index: 1050"
    >
      <div
        class="bg-white rounded-4 shadow p-3 p-md-4"
        style="width: 95vw; max-width: 700px; max-height: 90vh; overflow-y: auto"
      >
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h5 class="fw-bold mb-0">Add Category</h5>
          <button class="btn-close" (click)="closeModal()"></button>
        </div>

        <form class="row g-3" (submit)="saveCategory()" [formGroup]="categoryForm">
          <!-- ================= CATEGORY DETAILS ================= -->
          <h6 class="fw-semibold text-primary">Category Details</h6>
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label class="form-label">Category Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Category name"
                formControlName="name"
              />
            </div>

            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea class="form-control" formControlName="description" rows="2"></textarea>
            </div>
          </div>

          <div class="d-flex flex-column flex-sm-row gap-2 justify-content-end mt-4">
            <button
              class="btn btn-secondary"
              type="button"
              (click)="closeModal()"
              style="order: 2; width: 100%; width: auto"
            >
              Cancel
            </button>
            <button
              class="btn btn-primary"
              type="submit"
              style="order: 1; width: 100%; width: auto"
            >
              Save Category
            </button>
          </div>
        </form>
      </div>
    </div>

    }
  </section>
</div>
